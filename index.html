<!DOCTYPE html>
<html>
    <head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="maindiv">
         <h1>Simple Interest Calculator</h1>
      
            <label for="principal">Amount</label>
            <input type="number" id="principal" name="principal">
            <br><br>
            <label for="Rate">Interest Rate </label>
            <input type="range" id="Rate" name="Interest Rate" min=1 max=20 step=0.25 onchange="updateSlider()">
            <span id="rate">10.25%</span>
            <br><br>
            <label for="cars">No. of years </label>
            <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>            
            </select>
            <br><br>
            <input type="submit" value="Compute Interest" onclick="compute()">
            <br>
            <span id="result"></span>
<footer>
 <medium>&copy; Everyone Can Get Rich</small>
</footer>       
        </div> 
    </body>
</html>
